<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="800" height="400" fill="#F3F4F6"/>
  
  <!-- Стилизованная карта -->
  <path d="M100 200C100 200 200 150 300 180C400 210 500 170 600 190C700 210 750 250 750 250" 
        stroke="#1E40AF" stroke-width="4" stroke-linecap="round" stroke-dasharray="10 5"/>
  
  <!-- Точки маршрута -->
  <circle cx="100" cy="200" r="8" fill="#1E40AF"/>
  <circle cx="300" cy="180" r="8" fill="#1E40AF"/>
  <circle cx="500" cy="170" r="8" fill="#1E40AF"/>
  <circle cx="700" cy="210" r="8" fill="#1E40AF"/>
  
  <!-- Подписи точек -->
  <text x="100" y="230" text-anchor="middle" font-family="Arial" font-size="14" fill="#1E40AF">Старт</text>
  <text x="300" y="210" text-anchor="middle" font-family="Arial" font-size="14" fill="#1E40AF">Лесная тропа</text>
  <text x="500" y="200" text-anchor="middle" font-family="Arial" font-size="14" fill="#1E40AF">Перевал</text>
  <text x="700" y="240" text-anchor="middle" font-family="Arial" font-size="14" fill="#1E40AF">Финиш</text>
  
  <!-- Стилизованные препятствия -->
  <g transform="translate(250, 160)">
    <path d="M0 0L20 -10L40 0L20 10Z" fill="#1E40AF" fill-opacity="0.3"/>
    <text x="20" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="#1E40AF">Брод</text>
  </g>
  
  <g transform="translate(450, 140)">
    <path d="M0 0L15 -15L30 0L15 15Z" fill="#1E40AF" fill-opacity="0.3"/>
    <text x="15" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="#1E40AF">Подъем</text>
  </g>
  
  <g transform="translate(650, 190)">
    <path d="M0 0L20 10L40 0L20 -10Z" fill="#1E40AF" fill-opacity="0.3"/>
    <text x="20" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="#1E40AF">Спуск</text>
  </g>
  
  <!-- Название маршрута -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="32" font-weight="bold" fill="#1E40AF">
    Подмосковный лесной трейл
  </text>
  
  <!-- Информация о маршруте -->
  <g transform="translate(400, 320)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="16" fill="#1E40AF">
      Протяженность: 50 км
    </text>
    <text x="0" y="25" text-anchor="middle" font-family="Arial" font-size="16" fill="#1E40AF">
      Сложность: Начальный уровень
    </text>
    <text x="0" y="50" text-anchor="middle" font-family="Arial" font-size="16" fill="#1E40AF">
      Время в пути: 4-5 часов
    </text>
  </g>
</svg> 