<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="800" height="400" fill="#F3F4F6"/>
  
  <!-- Стилизованный горный пейзаж -->
  <path d="M0 300L200 200L400 250L600 180L800 250L800 400L0 400Z" 
        fill="#1E40AF" fill-opacity="0.1"/>
  
  <!-- Горы -->
  <g transform="translate(100, 150)">
    <path d="M0 0L50 -100L100 0Z" fill="#1E40AF" fill-opacity="0.3"/>
    <path d="M50 0L100 -80L150 0Z" fill="#1E40AF" fill-opacity="0.2"/>
  </g>
  
  <g transform="translate(300, 120)">
    <path d="M0 0L60 -120L120 0Z" fill="#1E40AF" fill-opacity="0.3"/>
    <path d="M60 0L120 -90L180 0Z" fill="#1E40AF" fill-opacity="0.2"/>
  </g>
  
  <g transform="translate(500, 100)">
    <path d="M0 0L70 -140L140 0Z" fill="#1E40AF" fill-opacity="0.3"/>
    <path d="M70 0L140 -100L210 0Z" fill="#1E40AF" fill-opacity="0.2"/>
  </g>
  
  <!-- Мотоциклы на трассе -->
  <g transform="translate(200, 280) rotate(-15)">
    <path d="M0 0C0 0 20 -10 40 -10H60C80 -10 100 0 100 0" 
          stroke="#1E40AF" stroke-width="4" stroke-linecap="round"/>
    <circle cx="30" cy="10" r="8" stroke="#1E40AF" stroke-width="4" fill="none"/>
    <circle cx="70" cy="10" r="8" stroke="#1E40AF" stroke-width="4" fill="none"/>
  </g>
  
  <g transform="translate(400, 260) rotate(10)">
    <path d="M0 0C0 0 20 -10 40 -10H60C80 -10 100 0 100 0" 
          stroke="#1E40AF" stroke-width="4" stroke-linecap="round"/>
    <circle cx="30" cy="10" r="8" stroke="#1E40AF" stroke-width="4" fill="none"/>
    <circle cx="70" cy="10" r="8" stroke="#1E40AF" stroke-width="4" fill="none"/>
  </g>
  
  <g transform="translate(600, 270) rotate(-5)">
    <path d="M0 0C0 0 20 -10 40 -10H60C80 -10 100 0 100 0" 
          stroke="#1E40AF" stroke-width="4" stroke-linecap="round"/>
    <circle cx="30" cy="10" r="8" stroke="#1E40AF" stroke-width="4" fill="none"/>
    <circle cx="70" cy="10" r="8" stroke="#1E40AF" stroke-width="4" fill="none"/>
  </g>
  
  <!-- Название события -->
  <text x="400" y="100" text-anchor="middle" font-family="Arial" font-size="32" font-weight="bold" fill="#1E40AF">
    Карельский экстрим
  </text>
  <text x="400" y="140" text-anchor="middle" font-family="Arial" font-size="24" fill="#1E40AF">
    Продвинутый уровень
  </text>
</svg> 