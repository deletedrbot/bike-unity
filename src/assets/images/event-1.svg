<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="800" height="400" fill="#F3F4F6"/>
  
  <!-- Стилизованный лесной пейзаж -->
  <path d="M0 300L200 250L400 280L600 260L800 300L800 400L0 400Z" 
        fill="#1E40AF" fill-opacity="0.1"/>
  
  <!-- Деревья -->
  <g transform="translate(100, 200)">
    <path d="M0 0L20 -40L40 0Z" fill="#1E40AF" fill-opacity="0.3"/>
    <rect x="15" y="0" width="10" height="30" fill="#1E40AF" fill-opacity="0.3"/>
  </g>
  
  <g transform="translate(300, 180)">
    <path d="M0 0L25 -50L50 0Z" fill="#1E40AF" fill-opacity="0.3"/>
    <rect x="20" y="0" width="10" height="35" fill="#1E40AF" fill-opacity="0.3"/>
  </g>
  
  <g transform="translate(500, 220)">
    <path d="M0 0L30 -60L60 0Z" fill="#1E40AF" fill-opacity="0.3"/>
    <rect x="25" y="0" width="10" height="40" fill="#1E40AF" fill-opacity="0.3"/>
  </g>
  
  <!-- Мотоциклы на трассе -->
  <g transform="translate(200, 280) rotate(-10)">
    <path d="M0 0C0 0 20 -10 40 -10H60C80 -10 100 0 100 0" 
          stroke="#1E40AF" stroke-width="4" stroke-linecap="round"/>
    <circle cx="30" cy="10" r="8" stroke="#1E40AF" stroke-width="4" fill="none"/>
    <circle cx="70" cy="10" r="8" stroke="#1E40AF" stroke-width="4" fill="none"/>
  </g>
  
  <g transform="translate(400, 260) rotate(5)">
    <path d="M0 0C0 0 20 -10 40 -10H60C80 -10 100 0 100 0" 
          stroke="#1E40AF" stroke-width="4" stroke-linecap="round"/>
    <circle cx="30" cy="10" r="8" stroke="#1E40AF" stroke-width="4" fill="none"/>
    <circle cx="70" cy="10" r="8" stroke="#1E40AF" stroke-width="4" fill="none"/>
  </g>
  
  <g transform="translate(600, 270) rotate(-5)">
    <path d="M0 0C0 0 20 -10 40 -10H60C80 -10 100 0 100 0" 
          stroke="#1E40AF" stroke-width="4" stroke-linecap="round"/>
    <circle cx="30" cy="10" r="8" stroke="#1E40AF" stroke-width="4" fill="none"/>
    <circle cx="70" cy="10" r="8" stroke="#1E40AF" stroke-width="4" fill="none"/>
  </g>
  
  <!-- Название события -->
  <text x="400" y="100" text-anchor="middle" font-family="Arial" font-size="32" font-weight="bold" fill="#1E40AF">
    Подмосковный лесной трейл
  </text>
  <text x="400" y="140" text-anchor="middle" font-family="Arial" font-size="24" fill="#1E40AF">
    Начальный уровень
  </text>
</svg> 