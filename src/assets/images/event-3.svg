<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="800" height="400" fill="#F3F4F6"/>
  
  <!-- Стилизованный холмистый пейзаж -->
  <path d="M0 300L200 280L400 260L600 270L800 250L800 400L0 400Z" 
        fill="#1E40AF" fill-opacity="0.1"/>
  
  <!-- Холмы -->
  <g transform="translate(100, 200)">
    <path d="M0 0C50 -30 100 -20 150 0" stroke="#1E40AF" stroke-width="3" fill="none"/>
    <path d="M50 0C100 -40 150 -30 200 0" stroke="#1E40AF" stroke-width="3" fill="none"/>
  </g>
  
  <g transform="translate(300, 180)">
    <path d="M0 0C60 -40 120 -30 180 0" stroke="#1E40AF" stroke-width="3" fill="none"/>
    <path d="M60 0C120 -50 180 -40 240 0" stroke="#1E40AF" stroke-width="3" fill="none"/>
  </g>
  
  <g transform="translate(500, 190)">
    <path d="M0 0C70 -50 140 -40 210 0" stroke="#1E40AF" stroke-width="3" fill="none"/>
    <path d="M70 0C140 -60 210 -50 280 0" stroke="#1E40AF" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Озеро -->
  <ellipse cx="400" cy="320" rx="100" ry="30" fill="#1E40AF" fill-opacity="0.2"/>
  
  <!-- Мотоциклы на трассе -->
  <g transform="translate(200, 280) rotate(-10)">
    <path d="M0 0C0 0 20 -10 40 -10H60C80 -10 100 0 100 0" 
          stroke="#1E40AF" stroke-width="4" stroke-linecap="round"/>
    <circle cx="30" cy="10" r="8" stroke="#1E40AF" stroke-width="4" fill="none"/>
    <circle cx="70" cy="10" r="8" stroke="#1E40AF" stroke-width="4" fill="none"/>
  </g>
  
  <g transform="translate(400, 260) rotate(5)">
    <path d="M0 0C0 0 20 -10 40 -10H60C80 -10 100 0 100 0" 
          stroke="#1E40AF" stroke-width="4" stroke-linecap="round"/>
    <circle cx="30" cy="10" r="8" stroke="#1E40AF" stroke-width="4" fill="none"/>
    <circle cx="70" cy="10" r="8" stroke="#1E40AF" stroke-width="4" fill="none"/>
  </g>
  
  <g transform="translate(600, 270) rotate(-5)">
    <path d="M0 0C0 0 20 -10 40 -10H60C80 -10 100 0 100 0" 
          stroke="#1E40AF" stroke-width="4" stroke-linecap="round"/>
    <circle cx="30" cy="10" r="8" stroke="#1E40AF" stroke-width="4" fill="none"/>
    <circle cx="70" cy="10" r="8" stroke="#1E40AF" stroke-width="4" fill="none"/>
  </g>
  
  <!-- Название события -->
  <text x="400" y="100" text-anchor="middle" font-family="Arial" font-size="32" font-weight="bold" fill="#1E40AF">
    Валдайские холмы
  </text>
  <text x="400" y="140" text-anchor="middle" font-family="Arial" font-size="24" fill="#1E40AF">
    Средний уровень
  </text>
</svg> 