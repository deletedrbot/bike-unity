<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="800" height="400" fill="#F3F4F6"/>
  
  <!-- Стилизованная карта -->
  <path d="M100 200C150 180 200 220 250 200C300 180 350 220 400 200C450 180 500 220 550 200C600 180 650 220 700 200" 
        stroke="#1E40AF" stroke-width="4" stroke-linecap="round" stroke-dasharray="10 5"/>
  
  <!-- Точки маршрута -->
  <circle cx="100" cy="200" r="8" fill="#1E40AF"/>
  <circle cx="250" cy="200" r="8" fill="#1E40AF"/>
  <circle cx="400" cy="200" r="8" fill="#1E40AF"/>
  <circle cx="550" cy="200" r="8" fill="#1E40AF"/>
  <circle cx="700" cy="200" r="8" fill="#1E40AF"/>
  
  <!-- Подписи точек -->
  <text x="100" y="230" text-anchor="middle" font-family="Arial" font-size="14" fill="#1E40AF">Старт</text>
  <text x="250" y="230" text-anchor="middle" font-family="Arial" font-size="14" fill="#1E40AF">Озеро</text>
  <text x="400" y="230" text-anchor="middle" font-family="Arial" font-size="14" fill="#1E40AF">Лес</text>
  <text x="550" y="230" text-anchor="middle" font-family="Arial" font-size="14" fill="#1E40AF">Холмы</text>
  <text x="700" y="230" text-anchor="middle" font-family="Arial" font-size="14" fill="#1E40AF">Финиш</text>
  
  <!-- Стилизованные препятствия -->
  <g transform="translate(175, 150)">
    <path d="M0 0L20 20L40 0L20 -20Z" fill="#1E40AF" fill-opacity="0.3"/>
    <text x="20" y="35" text-anchor="middle" font-family="Arial" font-size="12" fill="#1E40AF">Брод</text>
  </g>
  
  <g transform="translate(325, 170)">
    <path d="M0 0L30 -20L60 0L30 20Z" fill="#1E40AF" fill-opacity="0.3"/>
    <text x="30" y="35" text-anchor="middle" font-family="Arial" font-size="12" fill="#1E40AF">Подъем</text>
  </g>
  
  <g transform="translate(475, 150)">
    <path d="M0 0L20 20L40 0L20 -20Z" fill="#1E40AF" fill-opacity="0.3"/>
    <text x="20" y="35" text-anchor="middle" font-family="Arial" font-size="12" fill="#1E40AF">Брод</text>
  </g>
  
  <g transform="translate(625, 170)">
    <path d="M0 0L25 -15L50 0L25 15Z" fill="#1E40AF" fill-opacity="0.3"/>
    <text x="25" y="35" text-anchor="middle" font-family="Arial" font-size="12" fill="#1E40AF">Спуск</text>
  </g>
  
  <!-- Название маршрута -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="32" font-weight="bold" fill="#1E40AF">
    Валдайские холмы
  </text>
  
  <!-- Информация о маршруте -->
  <g transform="translate(400, 320)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="16" fill="#1E40AF">
      Протяженность: 80 км
    </text>
    <text x="0" y="25" text-anchor="middle" font-family="Arial" font-size="16" fill="#1E40AF">
      Сложность: Средний уровень
    </text>
    <text x="0" y="50" text-anchor="middle" font-family="Arial" font-size="16" fill="#1E40AF">
      Время в пути: 5-6 часов
    </text>
  </g>
</svg> 