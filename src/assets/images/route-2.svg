<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="800" height="400" fill="#F3F4F6"/>
  
  <!-- Стилизованная карта -->
  <path d="M100 250C100 250 200 180 300 220C400 260 500 200 600 230C700 260 750 300 750 300" 
        stroke="#1E40AF" stroke-width="4" stroke-linecap="round" stroke-dasharray="10 5"/>
  
  <!-- Точки маршрута -->
  <circle cx="100" cy="250" r="8" fill="#1E40AF"/>
  <circle cx="300" cy="220" r="8" fill="#1E40AF"/>
  <circle cx="500" cy="200" r="8" fill="#1E40AF"/>
  <circle cx="700" cy="260" r="8" fill="#1E40AF"/>
  
  <!-- Подписи точек -->
  <text x="100" y="280" text-anchor="middle" font-family="Arial" font-size="14" fill="#1E40AF">Старт</text>
  <text x="300" y="250" text-anchor="middle" font-family="Arial" font-size="14" fill="#1E40AF">Горный перевал</text>
  <text x="500" y="230" text-anchor="middle" font-family="Arial" font-size="14" fill="#1E40AF">Река</text>
  <text x="700" y="290" text-anchor="middle" font-family="Arial" font-size="14" fill="#1E40AF">Финиш</text>
  
  <!-- Стилизованные препятствия -->
  <g transform="translate(250, 200)">
    <path d="M0 0L30 -20L60 0L30 20Z" fill="#1E40AF" fill-opacity="0.3"/>
    <text x="30" y="35" text-anchor="middle" font-family="Arial" font-size="12" fill="#1E40AF">Крутой подъем</text>
  </g>
  
  <g transform="translate(450, 170)">
    <path d="M0 0L20 20L40 0L20 -20Z" fill="#1E40AF" fill-opacity="0.3"/>
    <text x="20" y="35" text-anchor="middle" font-family="Arial" font-size="12" fill="#1E40AF">Брод</text>
  </g>
  
  <g transform="translate(650, 240)">
    <path d="M0 0L25 -15L50 0L25 15Z" fill="#1E40AF" fill-opacity="0.3"/>
    <text x="25" y="35" text-anchor="middle" font-family="Arial" font-size="12" fill="#1E40AF">Спуск</text>
  </g>
  
  <!-- Название маршрута -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="32" font-weight="bold" fill="#1E40AF">
    Карельский экстрим
  </text>
  
  <!-- Информация о маршруте -->
  <g transform="translate(400, 320)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="16" fill="#1E40AF">
      Протяженность: 120 км
    </text>
    <text x="0" y="25" text-anchor="middle" font-family="Arial" font-size="16" fill="#1E40AF">
      Сложность: Продвинутый уровень
    </text>
    <text x="0" y="50" text-anchor="middle" font-family="Arial" font-size="16" fill="#1E40AF">
      Время в пути: 8-10 часов
    </text>
  </g>
</svg> 